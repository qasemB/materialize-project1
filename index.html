<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/materialize-rtl.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>مدیریت ساختمان</title>
</head>
<body dir="rtl">

     <!-- header start --------------- -->
     <div class="navbar-fixed">
        <nav class="cyan lighten-2">
          <a href="#!" class="brand-logo">
            <img src="assets/images/logo.png" alt="">
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
          <ul class="navbar_ul right hide-on-med-and-down main_ul_navbar">
            <li class="tab"><a class="menu_links_desktop" href="#content1">داشبورد</a></li>
            <li class="tab"><a class="menu_links_desktop" href="#content2">افزودن همسایه</a></li>
            <li class="tab"><a class="menu_links_desktop" href="#content4">مدیریت همسایگان</a></li>
            <li class="tab"><a class="menu_links_desktop" href="#content3">افزودن هزینه</a></li>
            <li class="tab"><a class="menu_links_desktop" href="#content5">پیام ها</a></li>
          </ul>
        </nav>    
      </div>
    <ul class="sidenav main_ul_navbar" id="mobile-demo">
        <li class="tab"><a class="menu_item_list" href="#content1">داشبورد</a></li>
        <li class="tab"><a class="menu_item_list" href="#content2">افزودن همسایه</a></li>
        <li class="tab"><a class="menu_item_list" href="#content4">مدیریت همسایگان</a></li>
        <li class="tab"><a class="menu_item_list" href="#content3">افزودن هزینه</a></li>
        <li class="tab"><a class="menu_item_list" href="#content5">پیام ها</a></li>
    </ul>
     <!-- header end --------------- -->

     <!-- <section class="main_content"> -->
       <div id="content1" class="item_content orange">
         <div class="row">

          
           <div class="col s12 m6 l4 progressbar_grid px_4 px_md_5">
             <span class="white-text">
               <svg viewbox="0 0 100 100" style="filter: drop-shadow(0 0 5px black);">
                <circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.8)" />
                <path id="payProgressPath" fill="none" stroke-linecap="round" stroke-width="6" stroke="#006064"
                    stroke-dasharray="126.5 , 126.5"
                    d="M50 10
                      a 40 40 0 0 1 0 80
                      a 40 40 0 0 1 0 -80"/>
                <text id="payProgressText" x="50" y="35" fill="#006064" text-anchor="middle" dy="7" font-size="20">50%</text>
                <text x="50" y="55" fill="#006064" text-anchor="middle" dy="7" font-size="10">پرداخت ها</text>
               </svg>
             </span>
           </div>


           <div class="col s12 m6 l4 progressbar_grid px_4 px_md_5">
             <span class="white-text">
               <svg viewbox="0 0 100 100" style="filter: drop-shadow(0 0 5px black);">
                <circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.8)" />
                <path id="floorProgressPath" fill="none" stroke-linecap="round" stroke-width="6" stroke="#006064"
                    stroke-dasharray="126.5 , 126.5"
                    d="M50 10
                      a 40 40 0 0 1 0 80
                      a 40 40 0 0 1 0 -80"/>
                <text id="floorProgressText" x="50" y="35" fill="#006064" text-anchor="middle" dy="7" font-size="20">50%</text>
                <text x="50" y="55" fill="#006064" text-anchor="middle" dy="7" font-size="10"> واحد های پر</text>
               </svg>
             </span>
           </div>
         </div>
       </div>
       <div id="content2" class="item_content yellow"></div>
       <div id="content3" class="item_content red"></div>
       <div id="content4" class="item_content purple"></div>
       <div id="content5" class="item_content green"></div>
     <!-- </section> -->

     <div class="fixed-action-btn toolbar hide-on-med-and-up">
      <a class="btn-floating btn-large cyan darken-3 floating_quick_access">
        <i class="large fas fa-bars"></i>
      </a>
      <ul>
        <li class="quick_access_items"><a class="btn-floating"><i class="fas fa-user-plus"></i></a></li>
        <li class="quick_access_items"><a class="btn-floating"><i class="fas fa-users"></i></a></li>
        <li class="quick_access_items"><a class="btn-floating"><i class="fas fa-money-bill-wave"></i></a></li>
        <li class="quick_access_items"><a class="btn-floating"><i class="fas fa-envelope"></i></a></li>
      </ul>
    </div>



    
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
